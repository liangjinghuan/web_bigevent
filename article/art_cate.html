<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

    <div class="layui-card">
        <div class="layui-card-header">
          <span>文章类别管理</span>
          <button type="button" class="layui-btn layui-btn-normal  layui-btn-sm" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
          <table class="layui-table">
          <colgroup>
            <!-- 让前两列的宽度自适应，即除去最后200的宽度后前两列的宽度均分剩余的宽度 -->
            <col />
            <col />
            <col width="200">
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr> 
          </thead>
          <tbody>
            <!-- <tr>
              <td>贤心</td>
              <td>2016-11-29</td>
              <td>人生就像是一场修行</td>
            </tr>
            <tr>
              <td>许闲心</td>
              <td>2016-11-28</td>
              <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
            </tr> -->
          </tbody>
        </table>
        </div>
      </div>


      <!-- 表格数据的模板引擎 -->
      <!-- // 模板引擎遍历有数据的数组 -->
      <script type="text/html" id="tpl-table">
       
        {{each data}}
        <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.alias}}</td>
          <td>
            <button type="button" class="layui-btn  layui-btn-xs" id="btn-edit" data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn  layui-btn-xs  layui-btn-danger" id="btn-delete" data-id="{{$value.Id}}">删除</button>
          </td>
        </tr>
        {{/each}}

      </script>




      <!-- 编写html标签  通过模板引擎动态生成的标签，若要给form表单绑定提交事件，则需要事件委托，即父级为body，子级为表单选择器 -->
      <script type="text/html" id="dialog-add">
        <form class="layui-form"  id="form-add">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </script>

      <script type="text/html" id="dialog-edit">
        <form class="layui-form"  id="form-edit" lay-filter="form-edit">
          <!-- 隐藏域：因为不在弹出框上显示，但是又得需要id的数据，得到id的数据是需要有input标签，而不再弹出框上显示，则把input标签隐藏，即设置type的属性值为hidden -->
          <input type="hidden" name="Id"  value="">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
          </div>
        </form>
      </script>

      <!-- 导入layui.js文件 -->
      <script src="/assets/lib/layui/layui.all.js"></script>
      <!-- 导入jquery.js文件 -->
      <script src="/assets/lib/jquery.js"></script>
      <!-- 导入baseAPI.js文件 -->
      <script src="/assets/js/baseAPI.js"></script>
      <!-- 导入模板引擎 -->
      <script src="/assets/lib/template-web.js"></script>
      <!-- 导入自己的js文件 -->
      <script src="/assets/js/article/art_cate.js"></script>
</body>
</html>
